            <input type="submit" value="Submit">
        </form>
        <div id="profile-info" style="display: none;">
            <p><strong>Username:</strong> <span id="username-display"></span></p>
            <p><strong>Email:</strong> <span id="email-display"></span></p>
            <p><strong>Account Type:</strong> Premium</p>
        </div>
    </div>

    <script>
        document.getElementById("profile-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            var username = document.getElementById("username").value;
            var username = document.getElementById("eee").value;
            if (username && email) {
                document.getElementById("username-display").textContent = username;
                document.getElementById("email-display").textContent = email;

                document.getElementById("profile-info").style.display = "block";
            } else {
                alert("Please enter a username.");
            }
        });
    </script>
